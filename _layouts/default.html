<!DOCTYPE html>
<html lang="{{ site.lang | default: "en-US" }}">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        {% seo %}
        <link rel="stylesheet" href="{{ "/assets/css/style.css?v=" | append: site.github.build_revision | relative_url }}">
        <!--[if lt IE 9]>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7.3/html5shiv.min.js"></script>
        <![endif]-->
        {% include head-custom.html %}
    </head>
    <body style="margin: 0; padding: 0; font-family: Arial, sans-serif; line-height: 1.6;">
        <div style="width: 100%; margin: 0 auto; padding: 0 20px;">
            <!-- Navigation Bar -->
            <nav style="background-color: #f4f4f4; padding: 10px; display: flex; justify-content: center; gap: 20px; border-bottom: 1px solid #ddd;">
                <a href="/" style="text-decoration: none; color: black; font-weight: 500;">Home</a>
                <a href="/about/" style="text-decoration: none; color: black; font-weight: 500;">About</a>
                <a href="/projects/" style="text-decoration: none; color: black; font-weight: 500;">Projects</a>
                <a href="/papers/" style="text-decoration: none; color: black; font-weight: 500;">Papers</a>
                <a href="/contact/" style="text-decoration: none; color: black; font-weight: 500;">Contact</a>
            </nav>

            <!-- Main Content -->
            <main style="width: 100%; margin: 0 auto; padding: 20px; text-align: left; background-color: #fff;">
                <section style="font-size: 1rem;">
                    {{ content }}
                </section>
            </main>
        
            <!-- Footer -->
            <footer style="margin-top: 20px; text-align: center; font-size: 0.9rem; color: #666;">
                {% if site.github.is_project_page %}
                <p>This project is maintained by <a href="{{ site.github.owner_url }}">{{ site.github.owner_name }}</a></p>
                {% endif %}
                <p><small>Hosted on GitHub Pages &mdash; Theme by <a href="https://github.com/orderedlist">orderedlist</a></small></p>
            </footer>
        </div>
    </body>
</html>

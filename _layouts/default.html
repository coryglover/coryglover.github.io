<!DOCTYPE html>
<html lang="{{ site.lang | default: "en-US" }}">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        {% seo %}
        <link rel="stylesheet" href="{{ "/assets/css/style.css?v=" | append: site.github.build_revision | relative_url }}">
        <!--[if lt IE 9]>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7.3/html5shiv.min.js"></script>
        <![endif]-->
        {% include head-custom.html %}
    </head>
    <body>
        <div class="wrapper">
            <header>
                <!-- Site Title -->
                <h1 style="font-size: 2rem; white-space: nowrap;"><a href="{{ "/" | absolute_url }}">{{ site.title | default: site.github.repository_name }}</a></h1>

                <!-- Picture -->
                <img src="/assets/images/Cory.jpeg" alt="Your Image" style="width: 200px; border-radius: 10px; margin: 10px 0;">

                <!-- Social Media Icons -->
                <div style="margin-top: 10px; display: flex; justify-content: center; gap: 10px;">
                    <a href="https://bsky.app/profile/cory-glover.bsky.social" target="_blank" style="margin-right: 10px;">
                        <img src="/assets/icons/bluesky-logo.png" alt="bksy" style="width: 30px; height: 30px;">
                    </a>
                    <a href="www.linkedin.com/in/cory-glover-79228a133" target="_blank" style="margin-right: 10px;">
                        <img src="/assets/icons/linkedin.png" alt="LinkedIn" style="width: 30px; height: 30px;">
                    </a>
                    <a href="https://scholar.google.com/citations?user=2X8Ldv4AAAAJ&hl=en" target="_blank">
                        <img src="/assets/icons/google.png" alt="Google Scholar" style="width: 30px; height: 30px;">
                    </a>
                </div>
            </header>
            <section>
                {{ content }}
            </section>
            <footer>
                {% if site.github.is_project_page %}
                <p>This project is maintained by <a href="{{ site.github.owner_url }}">{{ site.github.owner_name }}</a></p>
                {% endif %}
                <p><small>Hosted on GitHub Pages &mdash; Theme by <a href="https://github.com/orderedlist">orderedlist</a></small></p>
            </footer>
        </div>
        <script src="{{ "/assets/js/scale.fix.js" | relative_url }}"></script>
    </body>
</html>
